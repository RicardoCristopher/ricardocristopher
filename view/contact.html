<div id="contact" class="flex-col-center-center">
    <div class="form-wrapper flex-col-center-center fadeIn">
        <h1 class="mb-3">Contact Me <i class="fas fa-envelope"></i></h1>

        <form target="_blank" id="contactme" action="https://formsubmit.co/5a24f0423dc260045a1c4badf6adfd48" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="name">
                    Full Name
                </label>

                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>

                <hr class="h-divider w-100 mt-2">
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                </label>

                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>

                <hr class="h-divider w-100 mt-2">
            </div>

            <div class="form-group">
                <label for="subject">
                    Subject
                </label>

                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>

                <hr class="h-divider w-100 mt-2">
            </div>

            <div class="form-group">
                <label for="message">
                    Message
                </label>

                <textarea id="message" name="message" placeholder="Your Message" class="form-control maxL" maxlength="500" required></textarea>

                <hr class="h-divider w-100 mt-2">
            </div>

            <div class="flex-row-center-center w-100">
                <button id="send" type="submit" class="btn btn-primary">
                    Send
                </button>
            </div>

            <input type="hidden" id="plus" name="plus" value="1" required>
        </form>
    </div>
</div>
